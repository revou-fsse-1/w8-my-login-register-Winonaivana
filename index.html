<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/519da55f64.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h2 class="logo">W.</h2>
      <nav class="navigation">
        <a href="#" class="btnhome">Home</a>
        <a href="#">Story</a>
        <a href="#">Gallery</a>
        <a href="#" class="btnlogin">Login</a>
      </nav>
    </header>

    <div class="wrapper">
      <span class="icon-close"><ion-icon name="close"></ion-icon></span>
      <div class="form-boxlogin">
        <h2>Login</h2>
        <form class="formlogin" id="formlogin" action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input
              type="email"
              required
              id="emailInput"
              onkeyup="validateEmail()"
            />
            <label>Email</label>
            <span id="email-error"></span>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input
              type="password"
              required
              id="passwordInput"
              onkeyup="validatePassword()"
            />
            <label>Password</label>
            <span id="password-error"></span>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" /> Remember me</label>
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit" value="submit" class="btn" id="btn1">
            Login
          </button>
          <div class="login-register">
            <p>
              Don't have an account?<a href="#" class="register-link"
                >Register</a
              >
            </p>
          </div>
        </form>
      </div>

      <div class="form-boxregister">
        <h2>Register</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input
              type="text"
              required
              id="username"
              onkeyup="validateName()"
            />
            <label>Username</label>
            <span id="name-error"></span>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input
              type="email"
              required
              id="emailInput1"
              onkeyup="validateEmail1()"
            />
            <label>Email</label>
            <span id="email-error1"></span>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input
              type="password"
              required
              id="passwordInput1"
              onkeyup="validatePassword1()"
            />
            <label>Password</label>
            <span id="password-error1"></span>
          </div>
          <div class="remember-forgot">
            <label
              ><input type="checkbox" />Agree to terms and conditions</label
            >
          </div>
          <button
            type="submit"
            value="submit"
            class="btn"
            id="btn"
            onclick="Submit()"
          >
            Register
          </button>
          <div class="login-register">
            <p>
              Already have an account?<a href="#" class="login-link">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <div class="wrapper1">
      <div class="image"><img src="image2.png" alt="" /></div>

      <div id="msg" class="msg"></div>
      <fieldset>
        <legend>
          <h2>Data from Local Storage</h2>
        </legend>

        <table border="2" id="table" class="table">
          <tr>
            <td class="col">Username</td>
            <td class="col">Email</td>
            <td class="col">Password</td>
            <td class="col">Action</td>
          </tr>
        </table>
      </fieldset>
    </div>

    <script src="script.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
